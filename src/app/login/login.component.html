
<div id="login">
<div class="ribbon">
  <a href="http://callmylist.com" target="_blank"><img class="" src="../../assets/images/login-ribbon.png" alt="Go to CallMyList.com"></a>
</div>
<div class="container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1">
              <h3 class="panel-title text-hide">Please Login</h3>
              <img class="img-responsive" src="../../assets/images/logo-callmylist-login.png" alt="">
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1">
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                
                <div class="form-group">
                  <label for="username" class="text-lg">Username</label>
                  <input type="text" name="username" id="username" class="form-control input-lg" formControlName="username">
                </div>
                
                <div class="form-group">
                  <label for="password" class="text-lg">Password</label>
                  <input type="password" name="password" id="password" class="form-control input-lg" formControlName="password">
                </div>
                <div class="row">
                  <div class="col-xs-9">
                    <p class="text-right text-lg">Not a customer yet? <a [routerLink]="['/signup']">Sign up now &raquo;</a><br>
                      <a >Forgot Password?</a></p>
                  </div>
                  <div class="col-xs-3">
                    <input type="submit" value="Login" class="btn btn-primary pull-right btn-lg"  >
                    <!--[routerLink]="['/home']"-->
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /.centered-form -->
</div>



  <cml-footer showContent></cml-footer>

</div>
